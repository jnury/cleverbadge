name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

env:
  NODE_VERSION: '20'  # Align with Render.com default

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cleverbadge
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Create test database user
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d cleverbadge -c "CREATE USER cleverbadge_admin WITH PASSWORD 'testpass';"
          psql -h localhost -U postgres -d cleverbadge -c "GRANT ALL PRIVILEGES ON DATABASE cleverbadge TO cleverbadge_admin;"
          psql -h localhost -U postgres -d cleverbadge -c "GRANT ALL ON SCHEMA public TO cleverbadge_admin;"

      - name: Run backend tests
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgresql://cleverbadge_admin:testpass@localhost:5432/cleverbadge
          NODE_ENV: test
        run: npm run test:coverage 2>&1 | tee ../backend-coverage-output.txt

      - name: Backend Coverage Summary
        if: always()
        run: |
          echo "## ðŸ§ª Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Extract the coverage table from vitest output
          if [ -f backend-coverage-output.txt ]; then
            grep -A 20 "% Coverage report from" backend-coverage-output.txt | tail -n +2 >> $GITHUB_STEP_SUMMARY || echo "Coverage data not found in output" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage output file not found" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          if-no-files-found: warn

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: backend-tests  # Sequential: backend â†’ frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm run test:coverage 2>&1 | tee ../frontend-coverage-output.txt

      - name: Frontend Coverage Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Extract the coverage table from vitest output
          if [ -f frontend-coverage-output.txt ]; then
            grep -A 20 "% Coverage report from" frontend-coverage-output.txt | tail -n +2 >> $GITHUB_STEP_SUMMARY || echo "Coverage data not found in output" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage output file not found" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          if-no-files-found: warn

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: frontend-tests  # Sequential: frontend â†’ e2e

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cleverbadge
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Setup test database users
        env:
          PGPASSWORD: postgres
        run: |
          # Create admin user for schema operations
          psql -h localhost -U postgres -d cleverbadge -c "CREATE USER cleverbadge_admin WITH PASSWORD 'testpass';"
          psql -h localhost -U postgres -d cleverbadge -c "GRANT ALL PRIVILEGES ON DATABASE cleverbadge TO cleverbadge_admin;"
          psql -h localhost -U postgres -d cleverbadge -c "GRANT ALL ON SCHEMA public TO cleverbadge_admin;"

          # Create test user for runtime operations (E2E tests use test user with testing schema)
          psql -h localhost -U postgres -d cleverbadge -c "CREATE USER cleverbadge_test WITH PASSWORD 'testpass';"
          psql -h localhost -U postgres -d cleverbadge -c "GRANT CONNECT ON DATABASE cleverbadge TO cleverbadge_test;"

      - name: Run E2E tests
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000
          DATABASE_URL: postgresql://cleverbadge_test:testpass@localhost:5432/cleverbadge
          DATABASE_ADMIN_URL: postgresql://cleverbadge_admin:testpass@localhost:5432/cleverbadge
          NODE_ENV: testing
          JWT_SECRET: test-secret-key-for-ci-e2e
        run: npm run test:e2e

      - name: E2E Test Summary
        if: always()
        run: |
          echo "## ðŸŒ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "frontend/test-results" ]; then
            TEST_COUNT=$(find frontend/test-results -name "*.xml" 2>/dev/null | wc -l || echo "0")
            echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Full test results available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          if-no-files-found: warn

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Trigger Render backend deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND_STAGING }}"

      - name: Trigger Render frontend deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND_STAGING }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Trigger Render backend deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND_PRODUCTION }}"

      - name: Trigger Render frontend deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND_PRODUCTION }}"
