services:
  # Staging Backend Service
  - type: web
    name: cleverbadge-backend-staging
    branch: staging
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    domains:
      - api-staging.cleverbadge.com
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually with cleverbadge_staging user
      - key: NODE_ENV
        value: staging
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 3000

  # Production Backend Service
  - type: web
    name: cleverbadge-backend-production
    branch: main
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    domains:
      - api.cleverbadge.com
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually with cleverbadge_prod user
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 3000

  # Staging Frontend Service
  - type: web
    name: cleverbadge-frontend-staging
    branch: staging
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    domains:
      - staging.cleverbadge.com
    envVars:
      - key: VITE_API_URL
        value: https://api-staging.cleverbadge.com
      - key: VITE_ENV
        value: staging
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

  # Production Frontend Service
  - type: web
    name: cleverbadge-frontend-production
    branch: main
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    domains:
      - cleverbadge.com
      - www.cleverbadge.com
    envVars:
      - key: VITE_API_URL
        value: https://api.cleverbadge.com
      - key: VITE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

# Shared Database (with schema isolation)
databases:
  - name: cleverbadge-db
    databaseName: cleverbadge
    user: cleverbadge_superuser
    plan: free
