- title: "Linux File Permissions"
  text: |
    What does the following command do?

    ```bash
    chmod 755 script.sh
    ```
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "Owner can read/write/execute; group and others can read/execute"
      is_correct: true
      explanation: "755 = rwxr-xr-x. 7 (owner) = 4+2+1 = read+write+execute. 5 (group/others) = 4+1 = read+execute."
    - text: "Everyone can read, write, and execute the file"
      is_correct: false
      explanation: "That would be 777 (rwxrwxrwx)."
    - text: "Only the owner can access the file"
      is_correct: false
      explanation: "That would be 700 (rwx------)."
    - text: "The file becomes read-only for everyone"
      is_correct: false
      explanation: "Read-only would be 444 (r--r--r--)."
  tags: ["linux", "bash", "permissions"]

- title: "Data Structures - Time Complexity"
  text: |
    What is the **average time complexity** for searching an element in a hash table (hash map)?
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "O(1) - Constant time"
      is_correct: true
      explanation: "Hash tables use a hash function to compute an index directly, allowing constant-time average lookup regardless of size."
    - text: "O(n) - Linear time"
      is_correct: false
      explanation: "O(n) is the worst case when all elements hash to the same bucket. Average case is O(1)."
    - text: "O(log n) - Logarithmic time"
      is_correct: false
      explanation: "This is typical for balanced binary search trees, not hash tables."
    - text: "O(n log n) - Linearithmic time"
      is_correct: false
      explanation: "This complexity is common for efficient sorting algorithms, not hash table operations."
  tags: ["algorithms", "data-structures", "complexity"]

- title: "Docker Fundamentals"
  text: |
    Which of the following statements about Docker containers are **true**?
  type: "MULTIPLE"
  visibility: "public"
  options:
    - text: "Containers share the host OS kernel"
      is_correct: true
      explanation: "Unlike VMs, containers don't need a full OS. They share the host kernel, making them lightweight."
    - text: "Containers are isolated from each other by default"
      is_correct: true
      explanation: "Each container has its own filesystem, network, and process space, providing isolation."
    - text: "Containers require a hypervisor to run"
      is_correct: false
      explanation: "Hypervisors are for VMs. Containers use the container runtime (like Docker Engine) directly on the host OS."
    - text: "A Docker image is a running instance of a container"
      is_correct: false
      explanation: "It's the opposite: a container is a running instance of an image. Images are read-only templates."
  tags: ["docker", "containers", "devops"]

- title: "Web Security - HTTPS"
  text: |
    What security benefits does **HTTPS** provide over HTTP? Select all that apply.
  type: "MULTIPLE"
  visibility: "public"
  options:
    - text: "Encryption of data in transit"
      is_correct: true
      explanation: "HTTPS uses TLS to encrypt all data between client and server, preventing eavesdropping."
    - text: "Server identity verification"
      is_correct: true
      explanation: "SSL/TLS certificates verify the server's identity, protecting against impersonation attacks."
    - text: "Protection against SQL injection"
      is_correct: false
      explanation: "SQL injection is an application-level vulnerability. HTTPS doesn't prevent it - proper input validation does."
    - text: "Data integrity verification"
      is_correct: true
      explanation: "TLS includes message authentication codes (MACs) to detect if data was tampered with in transit."
  tags: ["security", "https", "web"]
