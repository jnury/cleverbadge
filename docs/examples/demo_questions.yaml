- title: "Git Branch Operations"
  text: |
    You're on the `main` branch and want to create a new branch called `feature` and switch to it immediately. Which command(s) will accomplish this?
  type: "MULTIPLE"
  visibility: "public"
  options:
    - text: "`git checkout -b feature`"
      is_correct: true
      explanation: "The `-b` flag creates a new branch and checks it out in one command."
    - text: "`git switch -c feature`"
      is_correct: true
      explanation: "Modern Git alternative. The `-c` flag creates a new branch with `switch`."
    - text: "`git branch feature && git checkout feature`"
      is_correct: true
      explanation: "Creates the branch first, then switches to it. Works but requires two commands."
    - text: "`git checkout feature`"
      is_correct: false
      explanation: "This only works if the branch already exists. It won't create a new branch."
  tags: ["git", "version-control", "branching"]

