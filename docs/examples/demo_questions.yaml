- title: "JavaScript Array Methods"
  text: |
    What is the output of the following code?

    ```javascript
    const numbers = [1, 2, 3, 4, 5];
    const result = numbers.filter(n => n > 2).map(n => n * 2);
    console.log(result);
    ```
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "`[6, 8, 10]`"
      is_correct: true
      explanation: "First, `filter(n => n > 2)` keeps [3, 4, 5], then `map(n => n * 2)` doubles each value to [6, 8, 10]."
    - text: "`[2, 4, 6, 8, 10]`"
      is_correct: false
      explanation: "This would be the result of only mapping without filtering."
    - text: "`[3, 4, 5]`"
      is_correct: false
      explanation: "This is the result after filter, but before map."
    - text: "`[6, 8]`"
      is_correct: false
      explanation: "The filter keeps all numbers greater than 2, not just 3 and 4."
  tags: ["javascript", "arrays", "functional"]

- title: "Python List Comprehension"
  text: |
    Which of the following Python expressions creates a list of squares for even numbers from 0 to 9?

    ```python
    # Expected output: [0, 4, 16, 36, 64]
    ```
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "`[x**2 for x in range(10) if x % 2 == 0]`"
      is_correct: true
      explanation: "This comprehension iterates 0-9, filters even numbers with `if x % 2 == 0`, then squares them with `x**2`."
    - text: "`[x**2 if x % 2 == 0 for x in range(10)]`"
      is_correct: false
      explanation: "Invalid syntax. The condition must come after the `for` clause in a filtering comprehension."
    - text: "`[x*x for x in range(10) where x % 2 == 0]`"
      is_correct: false
      explanation: "Python uses `if`, not `where` for filtering in list comprehensions."
    - text: "`[x**2 for x in range(0, 10, 2)]`"
      is_correct: false
      explanation: "While this produces the same output, it uses step parameter instead of a condition. The question asks specifically about filtering even numbers."
  tags: ["python", "list-comprehension", "syntax"]

- title: "SQL JOIN Types"
  text: |
    Given two tables:

    ```sql
    -- employees: id, name, department_id
    -- departments: id, name

    SELECT e.name, d.name
    FROM employees e
    LEFT JOIN departments d ON e.department_id = d.id;
    ```

    What does this query return?
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "All employees with their department, NULL for employees without a department"
      is_correct: true
      explanation: "A LEFT JOIN returns all rows from the left table (employees) and matching rows from the right table (departments). Unmatched rows get NULL."
    - text: "Only employees who have a matching department"
      is_correct: false
      explanation: "That would be an INNER JOIN, which only returns rows with matches in both tables."
    - text: "All departments with their employees, NULL for empty departments"
      is_correct: false
      explanation: "That would be a RIGHT JOIN with the tables in this order, or a LEFT JOIN with tables reversed."
    - text: "All possible combinations of employees and departments"
      is_correct: false
      explanation: "That would be a CROSS JOIN, which creates a Cartesian product."
  tags: ["sql", "joins", "databases"]

