# Example YAML format for importing questions
# Options use 0-based indexing (first option is index 0)

- title: "Capital of France"
  text: "What is the capital of France?"
  type: "SINGLE"
  visibility: "public"
  options:
    - text: "London"
      is_correct: false
      explanation: "London is the capital of the United Kingdom."
    - text: "Paris"
      is_correct: true
      explanation: "Paris has been the capital of France since the 10th century."
    - text: "Berlin"
      is_correct: false
      explanation: "Berlin is the capital of Germany."
    - text: "Madrid"
      is_correct: false
      explanation: "Madrid is the capital of Spain."
  tags: ["geography", "europe"]

- title: "Prime Numbers"
  text: "Select all **prime numbers** from the list below."
  type: "MULTIPLE"
  visibility: "private"
  options:
    - text: "2"
      is_correct: true
      explanation: "2 is the only even prime number."
    - text: "3"
      is_correct: true
    - text: "4"
      is_correct: false
      explanation: "4 = 2 x 2, so it's composite."
    - text: "5"
      is_correct: true
    - text: "6"
      is_correct: false
      explanation: "6 = 2 x 3, so it's composite."
  tags: ["math", "numbers"]

- title: "JavaScript typeof null"
  text: |
    What is the output of the following code?

    ```javascript
    console.log(typeof null);
    ```
  type: "SINGLE"
  visibility: "protected"
  options:
    - text: "\"null\""
      is_correct: false
      explanation: "This would be intuitive but is incorrect."
    - text: "\"undefined\""
      is_correct: false
    - text: "\"object\""
      is_correct: true
      explanation: "This is a famous JavaScript quirk - typeof null returns 'object' due to a legacy bug."
    - text: "\"string\""
      is_correct: false
  tags: ["javascript", "quirks"]

- title: "HTTP Methods"
  text: "Which of the following are standard HTTP request methods?"
  type: "MULTIPLE"
  visibility: "public"
  options:
    - text: "GET"
      is_correct: true
      explanation: "GET retrieves data from a server."
    - text: "POST"
      is_correct: true
      explanation: "POST submits data to be processed by the server."
    - text: "SEND"
      is_correct: false
      explanation: "SEND is not a standard HTTP method."
    - text: "DELETE"
      is_correct: true
      explanation: "DELETE removes a resource from the server."
    - text: "RECEIVE"
      is_correct: false
      explanation: "RECEIVE is not a standard HTTP method."
  tags: ["http", "web-development"]
